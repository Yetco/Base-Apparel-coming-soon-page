<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="" />
    </header>
    <main>
      <section class="wrapper">
        <section class="section-two">
          <div class="info">
            <h1 class="title"><span> We're</span> coming soon</h1>
            <div class="p-info">
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="input-container">
              <form id="myForm" onsubmit="return validateForm()">
                <label for="email"></label>
                <input
                  type="text"
                  class="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <button type="submit" class="arrow-btn">
                  <img class="arrow-image" src="images/icon-arrow.svg" alt="" />
                </button>
              </form>
            </div>
            <p class="error-message"></p>
          </div>
        </section>
        <div id="female-desktop">
          <div class="female">
            <img src="images/hero-mobile.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ify Nonyelu</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
